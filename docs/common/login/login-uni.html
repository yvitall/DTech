<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DTech</title>
    
    <link rel="shortcut icon" href="../../assets/favicon_io/favicon.ico" type="image/dtech-icon">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

        <!--Tailwind Apply-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#0A0A0A] font-['Space_Grotesk'] text-white flex flex-col min-h-screen">
    
    <header id="menu-principais">
        <div id="background-green">
            <img src="../../assets/img/background-green.png" alt="static_background_green"
                class="absolute inset-0 w-full h-screen object-cover -z-10">
        </div>
    </header>
    
    <main class="flex flex-col items-center justify-center flex-1 px-4">
        <div id="card-login"
            class="w-full max-w-md bg-white/5 backdrop-blur-xl border-2 border-white/30 rounded-3xl p-8">
            
            <!-- h -->
            <div class="flex justify-between items-center mb-6">
                <a href="../../index.html">
                    <span class="material-symbols-outlined hover:text-[#cbff58] cursor-pointer transition-colors"
                        style="font-size: 2rem;">arrow_back</span>
                </a>
                <img src="../../assets/logo-png/DTECH-1GW.png" alt="logo-dtech" class="h-10">
                <div class="w-8"></div>
            </div>
            
            <!-- Título -->
            <p class="text-center text-2xl mb-2">
                Bem-vindo ao <span class="font-bold text-[#cbff58]">DTech</span>!
            </p>
            <p class="text-center text-sm text-white/60 mb-6">
                Identifique-se
            </p>

            <div id="mensagem" class="hidden mb-4 p-3 rounded-lg text-center text-sm"></div>

            <form id="formLogin" class="space-y-5">
                
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/70 pointer-events-none">
                        account_circle
                    </span>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="seu@email.com"
                        required
                        class="w-full pl-12 pr-4 py-3 bg-white/5 border-2 border-white/30 rounded-xl text-white placeholder:text-white/50 focus:outline-none focus:border-[#cbff58] focus:ring-2 focus:ring-[#cbff58]/30 transition-all"
                    >
                </div>
                
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/70 pointer-events-none">
                        lock
                    </span>
                    <input 
                        type="password" 
                        id="senha"
                        placeholder="********"
                        required
                        class="w-full pl-12 pr-4 py-3 bg-white/5 border-2 border-white/30 rounded-xl text-white placeholder:text-white/50 focus:outline-none focus:border-[#cbff58] focus:ring-2 focus:ring-[#cbff58]/30 transition-all"
                    >
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input
                            type="checkbox"
                            id="lembrarLogin"
                            class="w-4 h-4 accent-[#cbff58] cursor-pointer focus:ring-1 focus:ring-[#cbff58]/50"
                        >
                        <span class="select-none text-white/80 hover:text-white transition-colors">
                            Lembrar Login
                        </span>
                    </label>
                    
                    <a href="#" class="text-white/80 hover:text-[#cbff58] transition-colors">
                        Esqueci Senha
                    </a>
                </div>

                <button 
                    type="submit"
                    class="w-full py-3 bg-[#cbff58] text-black font-semibold rounded-xl hover:bg-[#cbff58]/90 active:scale-95 transition-all"
                >
                    Entrar
                </button>

                <p class="text-center text-sm text-white/70">
                    Não tem uma conta? 
                    <a href="../cadastro/cadastro.html" class="text-[#cbff58] hover:underline font-semibold">
                        Cadastre-se
                    </a>
                </p>
            </form>
        </div>
    </main>
    <footer>
        <div id="dev" class="flex flex-col items-center justify-center mt-10 mb-5">
            <p class="text-white font-semibold">DTech©2025</p>
            <p class="text-white">Desenvolvido por: <a href="github.com/yvitall" class="text-[#cbff58]">Yuri Vital</a>, <a href="#" class="text-[#cbff58]">Sophia Ramara</a>, <a href="https://www.linkedin.com/in/marqgustavo" class="text-[#cbff58]">Gustavo Marques</a> & <span class="text-[#cbff58]">Gabriel Costa</span></p>
        </div>
    </footer>

    <script src="login.js">
    </script>
</body>
</html>
