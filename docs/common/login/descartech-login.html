<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech | Descartes de Eletrônicos</title>

    <link rel="shortcut icon" href="../../assets/favicon_io/favicon.ico" type="image/dtech-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#0A0A0A] font-['Space_Grotesk'] text-white flex flex-col min-h-screen">
    <header id="menu-principais">
        <div id="background-green">
            <img src="../../assets/img/background-green.png" alt="static_background_green"
                class="absolute inset-0 w-full h-screen object-cover -z-10">
        </div>
    </header>
    
    <main class="flex flex-col items-center justify-center flex-1">
        <div id="card-login"
            class="inset-0 h-120 w-xl bg-transparent backdrop-blur-xl border-2 border-white/30 rounded-4xl m-auto">
            <div id="header-prov" class="flex justify-between px-5 py-10">
                <div id="return_menu" class="flex items-center gap-3">
                    <a href="login.html"><span class="material-symbols-outlined hover:text-[#cbff58]"
                            style="font-size: 2rem;">arrow_back</span></a>
                </div>
                <img src="../../assets/logo-png/DTECH-1GW.png" alt="logo-dtech" class="h-10 mr-auto ml-auto">
            </div>
            
            <p class="flex items-center justify-center text-xl">Olá, <span
                    class="ml-2 font-semibold text-[#cbff58]">DescarTech</span>!</p>

            <div id="mensagem-erro" class="hidden mx-10 mt-5 p-3 bg-red-500/20 border border-red-500 rounded-xl text-center"></div>
            <div id="mensagem-sucesso" class="hidden mx-10 mt-5 p-3 bg-green-500/20 border border-green-500 rounded-xl text-center"></div>

            <div id="dados" class="mt-5 flex flex-col items-center">
                <form id="formLogin">
                    <div class="relative w-90 mb-5">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            account_circle
                        </span>
                        <input type="email" id="emailLogin" placeholder="email.descartech@esuda.edu.br" required
                            class="w-full pl-12 pr-4 py-3 backdrop-blur-5xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>
                    
                    <div class="relative w-90">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            lock
                        </span>
                        <input type="password" id="senhaLogin" placeholder="********" required
                            class="w-full pl-12 pr-4 py-3 backdrop-blur-2xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>
                </form>
            </div>
            
            <div id="actions">
                <div id="lembrar_esqueci" class="flex items-center justify-between px-27 py-2">
                    <div id="lembrar" class="flex items-center gap-1">
                        <input type="checkbox" id="lembrarSenha" name="lembrarSenha" value="true"
                            class="w-4 h-4 accent-[#cbff58] cursor-pointer focus:ring-transparent">
                        <label for="lembrarSenha" class="cursor-pointer">
                            Lembrar Login
                        </label>
                    </div>
                    <div id="esqueci">
                        <a href="esqueceusenha.html" class="hover:text-[#cbff58] transition-all">Esqueci Senha</a>
                    </div>
                </div>
            </div>
            
            <div>
                <button type="submit" form="formLogin"
                    class="flex items-center justify-center ml-auto mr-auto w-90 mt-3 py-3 bg-[#cbff58] text-black font-semibold rounded-xl hover:bg-[#cbff58]/90 active:scale-95 transition-all">
                    Entrar
                </button>
            </div>
            
            <p class="mt-3 flex justify-center">Não tem uma conta? <a href="../cadastro/cadastro.html"
                    class="ml-1 cursor-pointer hover:text-[#cbff58] hover:border-b-2 hover:border-[#cbff58] transition-colors">Cadastre-se</a>
            </p>
        </div>
    </main>
    
    <footer>
        <div id="dev" class="flex flex-col items-center justify-center mt-10 mb-5">
            <p class="text-white font-semibold">DTech©2025</p>
            <p class="text-white">Desenvolvido por: <a href="github.com/yvitall" class="text-[#cbff58]">Yuri
                    Vital</a>, <a href="#" class="text-[#cbff58]">Sophia Ramara</a>, <a href="#"
                    class="text-[#cbff58]">Gustavo Marques</a> & <span class="text-[#cbff58]">Gabriel Costa</span>
            </p>
        </div>
    </footer>

    <script src="login-dtech.js"></script>
</body>
</html>
