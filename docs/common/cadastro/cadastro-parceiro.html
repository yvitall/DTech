<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech | Cadastro de Eletrônicos</title>

    <link rel="shortcut icon" href="../../assets/favicon_io/favicon.ico" type="image/dtech-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#0A0A0A] font-['Space_Grotesk'] text-white flex flex-col min-h-screen">
    <header id="menu-principais">
        <div id="background-green">
            <img src="../../assets/img/background-green.png" alt="static_background_green"
                class="absolute inset-0 w-full h-screen object-cover -z-10">
        </div>
    </header>
    
    <main class="flex flex-col items-center justify-center flex-1 py-6">
        <div id="card-cadastro"
            class="w-xl max-h-[95vh] overflow-y-auto bg-transparent backdrop-blur-xl border-2 border-white/30 rounded-4xl m-auto">
            <div id="header-prov" class="flex justify-between px-5 py-6 -mb-5">
                <div id="return_menu" class="flex items-center gap-3">
                    <a href="cadastro.html"><span class="material-symbols-outlined hover:text-[#cbff58]"
                            style="font-size: 2rem;">arrow_back</span></a>
                </div>
                <img src="../../assets/logo-png/DTECH-1GW.png" alt="logo-dtech" class="h-8 mr-auto ml-auto">
            </div>
            
            <p class="flex items-center justify-center text-lg mb-3">Cadastro de <span
                    class="ml-1 font-semibold text-[#cbff58]">Parceiro</span></p>

            <div id="mensagem-erro" class="hidden mx-10 mb-3 p-2.5 bg-red-500/20 border border-red-500 rounded-xl text-center text-sm"></div>
            <div id="mensagem-sucesso" class="hidden mx-10 mb-3 p-2.5 bg-green-500/20 border border-green-500 rounded-xl text-center text-sm"></div>

            <div id="dados" class="mt-3 flex flex-col items-center pb-2">
                <form id="formCadastro" class="w-full px-10">

                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            person
                        </span>
                        <input type="text" id="razaoSocial" placeholder="Razão Social" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-5xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            account_circle
                        </span>
                        <input type="email" id="emailEmpresa" placeholder="email.parceiro@gmail.com" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-5xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            store
                        </span>
                        <input type="text" id="cnpj" placeholder="CNPJ" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-5xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            lock
                        </span>
                        <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-2xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            lock_reset
                        </span>
                        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-2xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <!--PERGUNTA REC-->
                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            help
                        </span>
                        <select id="perguntaRecuperacao" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-2xl border-2 border-white/30 rounded-xl text-white focus:outline-none focus:border-[#cbff58] transition-all appearance-none bg-transparent">
                            <option value="" disabled selected class="bg-[#0A0A0A]">Selecione uma pergunta de segurança</option>
                            <option value="Qual o nome do seu primeiro animal de estimação?" class="bg-[#0A0A0A]">Qual o nome do seu primeiro animal de estimação?</option>
                            <option value="Qual o nome da sua mãe?" class="bg-[#0A0A0A]">Qual o nome da sua mãe?</option>
                            <option value="Qual sua cidade natal?" class="bg-[#0A0A0A]">Qual sua cidade natal?</option>
                            <option value="Qual seu filme favorito?" class="bg-[#0A0A0A]">Qual seu filme favorito?</option>
                            <option value="Qual o nome da sua primeira escola?" class="bg-[#0A0A0A]">Qual o nome da sua primeira escola?</option>
                        </select>
                    </div>
                    <!-- RESPOSTA PERGUNTA REC-->
                    <div class="relative w-full mb-3">
                        <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white pointer-events-none">
                            check_circle
                        </span>
                        <input type="text" id="respostaPergunta" placeholder="Resposta da pergunta de segurança" required
                            class="w-full pl-12 pr-4 py-2.5 backdrop-blur-2xl border-2 border-white/30 rounded-xl text-white placeholder:text-white/70 focus:outline-none focus:border-[#cbff58] transition-all">
                    </div>

                    <button type="submit"
                        class="flex items-center justify-center ml-auto mr-auto w-full mt-3 py-3 bg-[#cbff58] text-black font-semibold rounded-xl hover:bg-[#cbff58]/90 active:scale-95 transition-all">
                        Cadastrar
                    </button>
                </form>

                <p class="mt-5 flex justify-center">Já tem uma conta? <a href="../login/login.html"
                        class="ml-1 cursor-pointer hover:text-[#cbff58] hover:border-b-2 hover:border-[#cbff58] transition-colors">Faça Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div id="dev" class="flex flex-col items-center justify-center mb-1">
            <p class="text-white font-semibold">DTech©2025</p>
            <p class="text-white">Desenvolvido por: <a href="github.com/yvitall" class="text-[#cbff58]">Yuri
                    Vital</a>, <a href="#" class="text-[#cbff58]">Sophia Ramara</a>, <a href="#"
                    class="text-[#cbff58]">Gustavo Marques</a> & <span class="text-[#cbff58]">Gabriel Costa</span>
            </p>
        </div>
    </footer>

    <script src="cadastro-parceiro.js"></script>
</body>
</html>
